    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f9fbff, #eef3ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
        }

        h1.main-title {
            color: #1a73e8;
            font-size: 36px;
            margin-bottom: 16px;
        }

        h1 {
            color: #0f4c81;
            font-size: 30px;
            margin: 12px 0;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
            font-weight: 500;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 12px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1.main-title {
                font-size: 28px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
