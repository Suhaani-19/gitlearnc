<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome page for Suhaani Garg - portfolio starter page." />
  <meta name="theme-color" content="#1a73e8" />

  <title>Welcome | Suhaani Garg</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg1: #f9fbff;
      --bg2: #eef3ff;
      --primary: #1a73e8;
      --primary-dark: #0f4c81;
      --text: #222;
      --muted: #5d6470;
      --subtle: #8a91a0;
      --card: rgba(255, 255, 255, 0.85);
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.10);
      --radius: 18px;
      --container-width: 960px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      padding: 24px;
      background:
        radial-gradient(circle at top left, rgba(26,115,232,0.18), transparent 45%),
        radial-gradient(circle at bottom right, rgba(15,76,129,0.18), transparent 45%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    main.container {
      max-width: var(--container-width);
      margin: auto;
      background: var(--card);
      border-radius: var(--radius);
      padding: 42px;
      box-shadow: var(--shadow);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .main-title {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      color: transparent;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--muted);
      margin-left: 14px;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    nav a.active {
      color: var(--primary);
      border-color: var(--primary);
    }

    .divider {
      height: 1px;
      background: rgba(0,0,0,0.1);
      margin: 28px 0;
    }

    section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 36px;
      font-size: 13px;
      color: var(--subtle);
      text-align: center;
    }

    /* Scroll to top button */
    .top-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 10px 25px rgba(26,115,232,0.4);
    }
  </style>
</head>

<body>

  <main class="container">
    <header>
      <h1 class="main-title">Hello Suhaani üëã</h1>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <div class="divider"></div>

    <section id="projects">
      <h2>üöÄ Projects</h2>
      <p>Add your best projects with links and tech stacks.</p>
    </section>

    <div class="divider"></div>

    <section id="skills">
      <h2>üß† Skills</h2>
      <p>HTML, CSS, JavaScript, React, DSA</p>
    </section>

    <div class="divider"></div>

    <section id="contact">
      <h2>üì© Contact</h2>
      <p>Email ‚Ä¢ LinkedIn ‚Ä¢ GitHub</p>
    </section>

    <footer>
      ¬© <span id="year"></span> ‚Ä¢ Built with ‚ù§Ô∏è by Suhaani Garg
    </footer>
  </main>

  <button class="top-btn" id="topBtn">‚Üë</button>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Smooth scroll
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelector(link.getAttribute("href"))
          .scrollIntoView({ behavior: "smooth" });
      });
    });

    // Section reveal
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });

    sections.forEach(sec => observer.observe(sec));

    // Active nav + scroll to top
    const topBtn = document.getElementById("topBtn");

    window.addEventListener("scroll", () => {
      let fromTop = window.scrollY + 120;

      document.querySelectorAll("nav a").forEach(link => {
        let section = document.querySelector(link.hash);
        link.classList.toggle(
          "active",
          section.offsetTop <= fromTop &&
          section.offsetTop + section.offsetHeight > fromTop
        );
      });

      topBtn.style.display = window.scrollY > 400 ? "block" : "none";
    });

    topBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    console.log("Portfolio loaded successfully üöÄ");
  </script>
</body>
</html>
