<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome page for Suhaani Garg - portfolio starter page." />
  <meta name="theme-color" content="#1a73e8" />

  <title>Welcome | Suhaani Garg</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg1: #f9fbff;
      --bg2: #eef3ff;
      --primary: #1a73e8;
      --primary-dark: #0f4c81;
      --text: #222;
      --muted: #5d6470;
      --subtle: #8a91a0;
      --card: rgba(255, 255, 255, 0.85);
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.10);
      --radius: 18px;
      --container-width: 960px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #070b14;
        --bg2: #0b1224;
        --text: #eaf0ff;
        --muted: rgba(234, 240, 255, 0.75);
        --subtle: rgba(234, 240, 255, 0.45);
        --card: rgba(10, 15, 30, 0.72);
        --border: rgba(255, 255, 255, 0.10);
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background:
        radial-gradient(circle at top left, rgba(26,115,232,0.18), transparent 45%),
        radial-gradient(circle at bottom right, rgba(15,76,129,0.18), transparent 45%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    main.container {
      width: 100%;
      max-width: var(--container-width);
      background: var(--card);
      border-radius: var(--radius);
      padding: 42px;
      box-shadow: var(--shadow);
    }

    .main-title {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      color: transparent;
    }

    .nav-link {
      text-decoration: none;
      font-weight: 600;
      color: var(--muted);
      margin-left: 14px;
    }

    .divider {
      height: 1px;
      background: rgba(0,0,0,0.1);
      margin: 26px 0;
    }

    footer {
      margin-top: 34px;
      font-size: 13px;
      color: var(--subtle);
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="container" id="content">
    <h1 class="main-title">Hello Suhaani üëã</h1>
    <p class="subtitle">
      Welcome to your clean and modern GitHub-hosted starter page.
    </p>

    <div class="divider"></div>

    <nav>
      <a class="nav-link" href="#projects">Projects</a>
      <a class="nav-link" href="#skills">Skills</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>

    <div class="divider"></div>

    <section id="projects">
      <h2>üöÄ Projects</h2>
      <p>Add your projects here.</p>
    </section>

    <div class="divider"></div>

    <section id="skills">
      <h2>üß† Skills</h2>
      <p>HTML, CSS, JavaScript, React, DSA</p>
    </section>

    <div class="divider"></div>

    <section id="contact">
      <h2>üì© Contact</h2>
      <p>Email / LinkedIn / GitHub</p>
    </section>

    <footer>
      ¬© <span id="year"></span> ‚Ä¢ Built with ‚ù§Ô∏è by Suhaani Garg
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelector(link.getAttribute("href"))
          .scrollIntoView({ behavior: "smooth" });
      });
    });

    console.log("Welcome to Suhaani Garg's Portfolio üöÄ");
  </script>
</body>
</html>
